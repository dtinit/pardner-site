{% extends "core/layouts/base.html" %}
{% block head_title %}
{{ study.name }}
{% endblock %}
{% block content %}
<main class="study-detail">
  {% include "core/fragments/study.html" %}
</main>
{% if has_finished_oauth %}
<script>
  window.addEventListener('DOMContentLoaded', () => {
    if (window.pardnersite){
      window.pardnersite.triggerModal('{% url 'study_donation_complete_modal' study_id=study.id %}');
    } 
  });
</script>
{% endif %}
{% endblock %}
